{% extends "base.html" %}

{% block content %}

    <h1>Locate Lost Pets in Your Area</h1>
    <h3>Enter the nearest address below to see pets in your area</h3>
    
    <form action="/locate", method="POST", name="locate">
        {{ form.hidden_tag() }}
        <p>
            <input type="text" name="address" placeholder="Address"><br>
        </p>
        
        <p><input type="submit" value="Search"></p>
    </form>


{% endblock %}
